<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokach</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/SMV.ico" type="image/x-icon">
    <script src="/js/AbstractShapeBg.min.js"></script>
</head>

<body>
    <div id="bgAnimate"></div>
    
    <!-- 添加搜索框和按钮 -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="输入要搜索的内容">
        <button id="searchButton">搜索</button>
        <p id="searchResult"></p>
    </div>

    <div class="css-02">
        <!-- 省略其他内容 -->
        <div id="data">
            <!-- <div class="css-title"><button style="width: 20px; height: 20px;">√</button></div> -->
            <h2 class="css-020222" id="my">我的</h2>
            <div class="css-020201">
                <a href="https://blog.layne.us.kg/" target="_blank" rel="noreferrer" class="css-020202">
                    <div class="css-020203">
                        <img src="./img/site/SMV-F.png" alt="My Blog" class="css-img">
                    </div>
                    <div class="css-020200">
                        <h3 class="css-020204">My Blog</h3>
                        <p class="css-020205">个人博客</p>
                    </div>
                </a>
                <a href="https://401alist.ddnsto.com/" target="_blank" rel="noreferrer" class="css-020202">
                    <div class="css-020203">
                        <img src="./img/site/Alist.png" alt="My Alist" class="css-img">
                    </div>
                    <div class="css-020200">
                        <h3 class="css-020204">My Alist</h3>
                        <p class="css-020205">个人网盘</p>
                    </div>
                </a>
                <!-- 省略其他链接 -->
            </div>
        </div>
        <!-- 省略其他内容 -->
    </div>

    <div id="backToTop">
        <img src="./img/menu/arrow.svg" alt="返回顶部">
    </div>

    <script>
        const scripts = [
            "/js/AbstractShapeBg.js",   // 背景动画配置
            "/js/backToTop.js",         // 返回顶部
            "/js/nav.js",               // 导航栏动画效果
        ];
    
        scripts.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            script.async = true; // 异步加载，减少阻塞
            script.onerror = () => console.error(`加载脚本失败: ${src}`); // 错误处理
            document.body.appendChild(script);
        });

        // 搜索功能
        document.getElementById('searchButton').addEventListener('click', function() {
            const input = document.getElementById('searchInput').value.trim();
            const result = document.getElementById('searchResult');

            if (!input) {
                alert('请输入想要搜索的内容');
                return;
            }

            const links = Array.from(document.querySelectorAll('#data a'));
            const matches = links.filter(link => {
                return link.textContent.includes(input);
            });

            if (matches.length > 0) {
                result.innerHTML = '搜索结果：<br>' + matches.map(link => {
                    return `<a href="${link.href}" target="_blank">${link.textContent}</a>`;
                }).join('<br>');
            } else {
                result.innerHTML = '没有找到相关内容';
            }
        });

        let string = `...`; // 保留原来的console内容
        console.log(string);
        console.log("参考 网络资源 与 fittencode 编写\n看吧，一看一个不吱声...");
    </script> 

    <style>
        .search-container {
            margin: 20px;
            text-align: center;
        }
        #searchInput {
            padding: 10px;
            width: 200px;
        }
        #searchButton {
            padding: 10px;
        }
        #searchResult {
            margin-top: 10px;
        }
    </style>

</body>
</html>
